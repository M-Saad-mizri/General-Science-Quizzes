function createTableRow(person) {
    const row = document.createElement('tr');

    addressCell.textContent = person['Address'];

    row.appendChild(serialNoCell);
    
    return row;
}
    
    function addAllPeopleToTable() {
    for (const person of data) {
    const row = createTableRow(person);
    tableBody.appendChild(row);
    }
    }
    
    addAllPeopleToTable();
    
 function search() {
 var searchTerm = document.getElementById('search-bar').value.toLowerCase();
 var tableRows = tableBody.querySelectorAll('tr');
 
 for (const row of tableRows) {
 const serialNoCell = row.querySelector('td:nth-child(1)');
 const nameCell = row.querySelector('td:nth-child(2)');
 const fathersNameCell = row.querySelector('td:nth-child(3)');
 const cnicCell = row.querySelector('td:nth-child(5)');
 
 const serialNo = serialNoCell.textContent.toLowerCase();
 const name = nameCell.textContent.toLowerCase();
 const fathersName = fathersNameCell.textContent.toLowerCase();
 const cnic = cnicCell.textContent.toLowerCase();
 
 if (serialNo.includes(searchTerm) || name.includes(searchTerm) || fathersName.includes(searchTerm) || cnic.includes(searchTerm)) {
 row.style.display = '';
 } else {
 row.style.display = 'none';
 }
 }
 }
 
 document.getElementById("search-bar").onchange = function() {
 search();
 };
 
function createCopyButton(rowData) {
        const button = document.createElement('button');
        button.textContent = 'Copy';
        button.addEventListener('click', function() {
            navigator.clipboard.writeText(rowData).then(function() {
                console.log('Row data copied to clipboard:', rowData);
                button.textContent = 'Copied';
            }, function(error) {
                console.error('Unable to copy row data: ', error);
            });
        });
        return button;
    }

    // Function to create table row
    function createTableRow(person) {
        const row = document.createElement('tr');

        // Add cells for each data field
        for (const field in person) {
            const cell = document.createElement('td');
            cell.textContent = person[field];
            row.appendChild(cell);
        }

        // Create copy button cell
        const copyButtonCell = document.createElement('td');

        // Create copy button and append to copy button cell
        const rowData = Object.values(person).join('\n');
        const copyButton = createCopyButton(rowData);
        copyButtonCell.appendChild(copyButton);

        // Append copy button cell to the row
        row.appendChild(copyButtonCell);

        return row;
    }
